<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#84cc16;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background with gradient -->
  <rect x="0" y="0" width="1024" height="1024" rx="200" fill="url(#grad1)"/>
  
  <!-- Receipt icon in white -->
  <g transform="translate(312, 200)">
    <!-- Receipt outline -->
    <path d="M 50 50 L 350 50 L 350 550 Q 340 540 330 550 Q 320 560 310 550 Q 300 540 290 550 Q 280 560 270 550 Q 260 540 250 550 Q 240 560 230 550 Q 220 540 210 550 Q 200 560 190 550 Q 180 540 170 550 Q 160 560 150 550 Q 140 540 130 550 Q 120 560 110 550 Q 100 540 90 550 Q 80 560 70 550 L 50 550 Z" 
          fill="white" stroke="white" stroke-width="10"/>
    
    <!-- Dollar sign -->
    <text x="80" y="150" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#0ea5e9">$</text>
    
    <!-- Horizontal lines -->
    <line x1="180" y1="120" x2="320" y2="120" stroke="#0ea5e9" stroke-width="20" stroke-linecap="round"/>
    <line x1="180" y1="170" x2="320" y2="170" stroke="#0ea5e9" stroke-width="20" stroke-linecap="round"/>
    
    <!-- Checkbox checked -->
    <rect x="80" y="250" width="50" height="50" rx="8" fill="none" stroke="#84cc16" stroke-width="8"/>
    <path d="M 95 275 L 110 290 L 125 260" fill="none" stroke="#84cc16" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="180" y1="275" x2="320" y2="275" stroke="#0ea5e9" stroke-width="20" stroke-linecap="round"/>
    
    <!-- Checkbox unchecked -->
    <rect x="80" y="350" width="50" height="50" rx="8" fill="none" stroke="#84cc16" stroke-width="8"/>
    <line x1="180" y1="375" x2="320" y2="375" stroke="#0ea5e9" stroke-width="20" stroke-linecap="round"/>
  </g>
</svg>
