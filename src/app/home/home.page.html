<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SnapReceipt
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">SnapReceipt</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content-container">
    <!-- Welcome message when no image captured -->
    <div *ngIf="!capturedImage" class="welcome-container">
      <ion-icon name="receipt-outline" class="welcome-icon"></ion-icon>
      <h2>Welcome to SnapReceipt</h2>
      <p>Tap the camera button below to capture and process your receipts</p>
    </div>

    <!-- Preview of captured image -->
    <div *ngIf="capturedImage && !isProcessing" class="preview-container">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Captured Receipt</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <img [src]="'data:image/jpeg;base64,' + capturedImage" alt="Captured receipt" class="preview-image" />
        </ion-card-content>
      </ion-card>
    </div>

    <!-- Processing indicator -->
    <div *ngIf="isProcessing" class="processing-container">
      <ion-spinner name="crescent" color="primary"></ion-spinner>
      <p>Processing your receipt...</p>
    </div>
  </div>

  <!-- Floating Action Button (FAB) -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onCapturePhoto()" [disabled]="isProcessing">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
