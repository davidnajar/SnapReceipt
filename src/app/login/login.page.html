<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <div class="logo-section">
      <ion-icon name="receipt-outline" class="logo-icon"></ion-icon>
      <h1>SnapReceipt</h1>
      <p>Captura y organiza tus recibos</p>
    </div>

    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input 
            type="email" 
            [(ngModel)]="email"
            placeholder="tu@email.com"
            autocomplete="email">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input 
            type="password" 
            [(ngModel)]="password"
            placeholder="••••••••"
            autocomplete="current-password">
          </ion-input>
        </ion-item>

        <ion-button 
          expand="block" 
          (click)="onLogin()"
          class="ion-margin-top">
          Iniciar Sesión
        </ion-button>

        <ion-button 
          expand="block" 
          fill="clear"
          (click)="goToRegister()"
          class="ion-margin-top">
          ¿No tienes cuenta? Regístrate
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
